<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",

                extend: {
                    colors: {
                        "primary": "#00f0b4",
                        "background-dark": "#0a0a0c",

<style type="text/tailwindcss">
        :root {
            --primary-glow: rgba(0, 240, 180, 0.4);
            --accent-glow: rgba(255, 0, 255, 0.3)
        }
        body {
            font-family: "Spline Sans", sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100dvh;
            width: 100vw;
            background-color: #000;
        }
        .jog-wheel-container {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            position: absolute;
            left: -320px;
            top: 50%;
            transform: translateY(-50%);
            border: 40px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            pointer-events: none;
            backdrop-filter: blur(4px);
        }
        .jog-wheel-rim {
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .emote-slot {
            position: absolute;
            right: 20px;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            transform-origin: -180px center;
        }
        .active-selection-indicator {
            position: absolute;
            left: 140px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 4px;
            border-radius: 2px;
            background: #00f0b4;
            box-shadow: 0 0 15px #00f0b4;
        }
        .game-background {

            background-size: cover;
            background-position: center;
            filter: blur(12px) brightness(0.3);
            z-index: -10;
        }
        .right-toggle-handle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 120px;
            width: 32px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-top-left-radius: 1.5rem;
            border-bottom-left-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }

<div class="relative w-screen h-screen flex items-center overflow-hidden">
<div class="game-background"></div>
<div class="right-toggle-handle">

</div>

</div>
</div>
</div>
